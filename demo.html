<!DOCTYPE html>
<html>
<head>
    <title>Annotatr Demo</title>
    <link href="annotatr.css" type="text/css" rel="stylesheet" />
</head>
<body style="background-color: lightgray">
    <div id="demo-annotator-toolbar">
        <button data-annotatr="path">Path</button>
        <button data-annotatr="line">Line</button>
        <button data-annotatr="arrow">Arrow</button>
        <button data-annotatr="text">Text</button>
        <button data-annotatr="oval">Oval</button>
        <button data-annotatr="rectangle">Rectangle</button>
    </div>

    <div id="demo-annotator" style="width: 800px; height: 600px"></div>

    <script src="jquery-1.8.3.js"></script>
    <script src="raphael-2.1.0-min.js"></script>
    <script src="src/annotatr.js"></script>
    <script src="src/image.js"></script>
    <script src="src/input.js"></script>
    <script src="src/line.js"></script>
    <script src="src/model.js"></script>
    <script src="src/oval.js"></script>
    <script src="src/path.js"></script>
    <script src="src/rectangle.js"></script>
    <script src="src/shape.js"></script>
    <script src="src/surface.js"></script>
    <script src="src/text.js"></script>
    <script src="src/utils.js"></script>

    <script>
        $(function () {
            var data = [
                {
                    type: 'image',
                    src: 'chipping.jpg',
                    x: 10,
                    y: 0,
                    width: 519,
                    height: 389
                },
                {
                    type: 'line',
                    x1: 380,
                    y1: 80,
                    x2: 700,
                    y2: 200,
                    stroke: '#000000',
                    head:'arrow1',
                    tail:'none'
                },
                {
                    type: 'text',
                    text: 'Cheep!',
                    x: 710,
                    y: 200,
                    width: 100,
                    height: 50
                },
                {
                    type: 'path',
                    x: 10,
                    y: 10,
                    width: 100,
                    height: 200,
                    stroke: '#000000',
                    path: [[0,0],[50,50],[50,20],[100,20], [100,200]]
                }
            ];

            $('#demo-annotator').annotatr({
                data: data,
                width: 800,
                height: 600,
                $toolbar: $('#demo-annotator-toolbar')
            });
        });
    </script>

</body>
</html>
