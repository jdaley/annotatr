<!DOCTYPE html>
<html>
<head>
    <title>Annotatr Demo</title>
    <link href="annotatr.css" type="text/css" rel="stylesheet" />
</head>
<body style="background-color: lightgray">
    <div id="myAnnotator" style="width: 800px; height: 600px"></div>

    <script src="jquery-1.8.3.js"></script>
    <script src="annotatr.js"></script>

    <script>
        $(function () {
            var data = [
                {
                    type: 'image',
                    src: 'chipping.jpg',
                    x: 10,
                    y: 0,
                    width: 519,
                    height: 389
                },
                {
                    type: 'line',
                    x1: 380,
                    y1: 80,
                    x2: 700,
                    y2: 200
                },
                {
                    type: 'text',
                    text: 'Cheep!',
                    x: 710,
                    y: 200,
                    width: 100,
                    height: 50
                }
            ];

            $('#myAnnotator').annotatr({
                data: data
            });
        });
    </script>

</body>
</html>
